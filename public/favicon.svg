<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Decorative border -->
  <rect x="2" y="2" width="96" height="96" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Main letter D -->
  <text x="50" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="65" font-weight="700" fill="#FFFFFF" text-anchor="middle" letter-spacing="-2">D</text>
  
  <!-- Decorative dot -->
  <circle cx="82" cy="25" r="2.5" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#grad)"/>
</svg>
